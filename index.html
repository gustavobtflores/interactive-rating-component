<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script src="./assets/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="App">
      <div class="rating-container">
        <div class="rating-container_star-icon">
          <img src="./assets/img/icon-star.svg" alt="" />
        </div>
        <div class="rating-container_text">
          <h1 class="rating-container_text-title">How did we do?</h1>
          <p class="rating-container_text-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-container_scale">
          <div id="rating-1" class="rating-container_scale-item">1</div>
          <div id="rating-2" class="rating-container_scale-item">2</div>
          <div id="rating-3" class="rating-container_scale-item">3</div>
          <div id="rating-4" class="rating-container_scale-item">4</div>
          <div id="rating-5" class="rating-container_scale-item">5</div>
        </div>
        <button class="rating-container_submit">Submit</button>
      </div>
      <div class="thanks-container hidden">
        <img class="thanks-container_go-back" src="./assets/img/arrow_back_white_36dp.svg" alt="" />
        <div class="thanks-container_image">
          <img src="./assets/img/illustration-thank-you.svg" alt="" />
        </div>
        <div class="thanks-container_rating">
          <p class="thanks-container_rating-selected">You selected 4 out of 5</p>
        </div>
        <div class="thanks-container_text">
          <h2 class="thanks-container_text-title">Thank you!</h2>
          <p class="thanks-container_text-description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
        </div>
      </div>
    </div>
  </body>
</html>
