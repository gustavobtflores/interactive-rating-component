<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="rating-container">
      <div class="rating-container_icon"></div>
      <div class="rating-container_text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-container_scale">
        <div id="rating-1" class="rating-container_scale-item">1</div>
        <div id="rating-2" class="rating-container_scale-item">2</div>
        <div id="rating-3" class="rating-container_scale-item">3</div>
        <div id="rating-4" class="rating-container_scale-item">4</div>
        <div id="rating-5" class="rating-container_scale-item">5</div>
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
